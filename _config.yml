
# SEO
title: Athena Jekyll Theme
description: A simple and elegant theme for Jekyll and GitHub Pages.

# social
social_link: twitter
social_username: broccolini
github_repo: athena # the GitHub repo name for your project
github_username: broccolini
theme_color: light

# Theme
remote_theme: 'internet-de-france/athena'
baseurl: '/defamatory_bunny'

# Defaults

defaults:
  -
    scope:
      path: ""
      type: "pages"
    values:
      category_name: ""
  -
    scope:
      path: ""
      type: "posts"
    values:
      categories: ""

# Stastic UI
remote_theme_layouts: 
  - ""
  - default
  - page
  - post
  - home
  - category_index
social_links:
  - twitter
  - instagram
  - medium
  - dribbble

theme_colors:
  - light
  - black
  - blue
  - gray
  - magenta
  - orange
  - red
  - white
  - yellow


